<!DOCTYPE html>
<html>
<body style="background-color:black">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

</head>
<script src="scripts\\nav.js"></script>

<container class="align-content-center justify-content-md-center">
<form>
    <div class=" text-white">
        <label for="inputFirstName">First Name</label>
        <input size="4" type="text" class="form-control" id="inputFirstName" aria-describedby="firstName" placeholder="Elliot">
    </div>
    <div class="form-group text-white">
        <label for="inputLastName">Last Name</label>
        <input type="text" class="form-control" id="inputLastName" aria-describedby="lastName" placeholder="Alderson">
    </div>
    <div class="form-group text-white">
        <label for="inputPhoneNumber">Phone Number</label>
        <input type="number" class="form-control" id="inputPhoneNumber" aria-describedby="lastName" placeholder="202-555-0194" maxlength="15">
    </div>
    <div class="form-group text-white">
        <label for="inputEmail">Email address</label>
        <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="k3vinmcallister@protonmail.com">
        <small id="emailHelp" class="form-text text-muted text-white">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group text-white">
        <label for="inputPassword">Password</label>
        <input type="password" class="form-control" id="inputPassword" placeholder="Password">
    </div>
    <div class="form-check">
        <input type="checkbox" class="form-check-input" id="check">
        <label class="form-check-label text-white" for="check" >Check me out</label>
    </div>
    <button onclick="verifyPassword()" type="button" class="btn btn-outline-danger ">Submit</button>
    <p id="errorMessage" class="text-danger"></p>
    <script src="scripts\\verifyPassword.js"></script>
</form>
</container>
</body>
</html>
